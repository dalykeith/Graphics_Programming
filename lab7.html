<!DOCTYPE html>
<html>
 <head>
 <style type="text/css">

/*CSS to set circle colour*/
 circle {
     fill:red
 }

 </style>
 </head>
 <body>
     
 <svg height="200" width="400">
    <!--Blue rectangle w. set height/width, colour blue with a light border-->
  <rect width="100" height="200" fill="blue" stroke="black" stroke-width="1"/>

    <!--Circle with pre set colour in the css above, set height/width, location, radius, opacity, with a light border-->
  <circle width="100" height="100"cx="100" cy="50" r="30" fill-opacity="0.5"  stroke="black" stroke-width="2"/>

  <!--Text with set colour, location, size, font and slight rotation-->
  <text x="90" y="110" fill="green" transform="rotate(10 10,10)" font-size="35" font-family="Verdana">Keith!</text>

  </svg> 
<!--Pacman-->
  <svg width="400" height="400">
      <path d="M230 230
           A 45 45, 0, 1, 1, 275 275
           L 275 230 Z" fill="yellow"stroke="black" stroke-width="2" transform=" rotate(225 220 320)"/>


</svg>



  

 <script type="text/javascript">
 </script>
 </body>
</html>
