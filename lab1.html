<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
    canvas{
        background: lightgreen;
        border: 4px solid #0000FF;
    }

    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="800" height="600"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
		var canvas = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		var ctx = canvas.getContext("2d");

    //Red Rectangle
		// Set the fill colour to bright red.
		ctx.fillStyle = "rgb(255, 0, 0)";
		// Create a filled rectangle at co-ordinates (10,10)
		// with height and width set to 100.
		ctx.fillRect(10, 15, 300, 150);

    //Transparent Blue Square
		ctx.beginPath();
		ctx.lineWidth="1";
		ctx.strokeStyle="blue";
		ctx.fillStyle = "rgba(0,0,250, 0.5)";
		ctx.rect(25,30,200,180);
		ctx.stroke();
	  ctx.fill();

    //Small circle
		ctx.beginPath();
		ctx.arc(500, 140, 20, 0, Math.PI*2, true);
		ctx.closePath();
		ctx.fill();


    // Pacman
		ctx.beginPath();
		ctx.strokeStyle="rgb(255,165,0)";
		//ctx.fillStyle = "rgba(0,0,250, 0.5)";
		ctx.arc(200,400,150,150,Math.PI);
		ctx.stroke();
	  ctx.fill();

		ctx.strokeStyle="rgb(255,165,0)";
		ctx.stroke();
		*/

    </script>


  </body>

</html>
