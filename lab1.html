<!DOCTYPE html>


<html>

  <head>
    <!-- refresh timer - used for testing -->
    <meta http-equiv="refresh" content="8">
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">

    canvas{
        background: lightgreen;
        border: 1.5px solid black;
    }

    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="800" height="600"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
		var canvas = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		var ctx = canvas.getContext("2d");

    //Red Rectangle
		// Set the fill colour to bright red.
    ctx.fillStyle = "rgb(255, 0, 0)";
		ctx.fillRect(10, 15, 300, 150);


    //DrawRect();

    function DrawRect()
    		{
    			ctx.fillStyle = "rgb(255,165,0)";
    			ctx.fillRect(50, 15, 300, 150);
    		}

    		//3 second timer
    		setTimeout(DrawRect, 3000);
    		ctx.translate(300, 0);
    //another rectangle
    ctx.beginPath();
    ctx.fillStyle = "green";
    ctx.fillRect(-30, 240,180,75);
    ctx.stroke();

    //Big circle
		ctx.beginPath();
		ctx.arc(-100, 340, 60, 0, Math.PI*2, true);
    	ctx.fillStyle = "pink";
		ctx.closePath();
		ctx.fill();

    //Transparent Blue Square
		ctx.beginPath();
		ctx.lineWidth="1";
		ctx.strokeStyle="blue";
		ctx.fillStyle = "rgba(0,0,250, 0.5)";
		ctx.rect(-30,25,200,180);
		ctx.stroke();
	  ctx.fill();

    // Pacman
    ctx.beginPath();
		ctx.arc(100,400,0,1*Math.PI,1*Math.PI);
		ctx.arc(100,400,50,0.5,1.8*Math.PI);
		ctx.arc(100,400,0,1*Math.PI,1*Math.PI);
		ctx.fillStyle = "rgb(255, 255, 0)";
		ctx.fill();
		ctx.stroke();
		//Eye
		ctx.beginPath();
		ctx.arc(100,370,5,0,2*Math.PI);
		ctx.fillStyle = "rgb(0,0,0)";
		ctx.fill();
		ctx.stroke();

    //Small circle
		ctx.beginPath();
		ctx.arc(250, 390, 20, 0, Math.PI*2, true);
    	ctx.fillStyle = "blue";
		ctx.closePath();
		ctx.fill();

		

		//Square
		ctx.beginPath();
		ctx.lineWidth="1";
		ctx.strokeStyle="light-blue";
		ctx.fillStyle = "rgba(0,0,250, 0.5)";
		ctx.rect(-210,430,100,100);
		ctx.stroke();
	  	ctx.fill();
	  	//Circle
		ctx.beginPath();
		ctx.arc(-160, 480, 45, 0, Math.PI*2, true);
    	ctx.fillStyle = "rgb(219,112,147)";
		ctx.closePath();
		ctx.fill();

    /*ctx.beginPath();
		ctx.lineWidth = 100;
		// x = r x Cos0
		// y = r x Sin0
		ctx.arc(250,350,50,Math.PI*2.3,Math.PI*1.9);
		ctx.strokeStyle="rgb(255,165,0)";
		ctx.stroke();
		*/

    </script>


  </body>

</html>
