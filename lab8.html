<!DOCTYPE html>
<html>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js"></script>

	<head>      
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>

	<body>
       
		<script type="text/javascript">

            //new scene
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, 1000/1000, 1, 1000 );
			scene.background = new THREE.Color( 0xFF0000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( 1000, 1000 );
			document.body.appendChild( renderer.domElement );

			
			
            var geometry = new THREE.SphereBufferGeometry( 0.5, 25, 25 );
            var material = new THREE.MeshBasicMaterial( {color: 0x0ff000, wireframe:false});
            var material = new THREE.MeshLambertMaterial( {color: 0x0ff000, wireframe:false});
            var sphere = new THREE.Mesh( geometry, material);
            
            scene.add( sphere );

            //Camera location
			var camera = new THREE.PerspectiveCamera( 75, 1000/1000, 1, 1000 );
            camera.position.z = 2;


            //Animation function
			var animate = function () {
				

				sphere.rotateX(Math.PI/180);
                sphere.rotateY(Math.PI/180);

				renderer.render(scene, camera);
                requestAnimationFrame( animate );
			};

			animate();

            //Light
            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 2);
            scene.add(directionalLight);

		</script>
	</body>
</html>
